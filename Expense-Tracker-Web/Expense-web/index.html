<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Top Toggle -->
        <div class="toggle-container">
            <div class="toggle-buttons">
                <button class="toggle-btn active" data-type="expenses">expenses</button>
                <button class="toggle-btn" data-type="analysis">Analysis</button>
            </div>
        </div>

        <!-- Date Selection -->
        <div class="date-container">
            <div class="date-selector">
                <div class="date-list" id="dateList">
                    <!-- Dates will be populated by JavaScript -->
                </div>
                <button class="calendar-btn" id="calendarBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Amount Input -->
        <div class="amount-container">
            <div class="amount-input">
                <span class="currency">₹</span>
                <input type="number" id="amountInput" value="0.00" inputmode="decimal" pattern="[0-9]*" step="0.01" min="0">
                <button class="clear-btn" id="clearBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
                        <line x1="18" y1="9" x2="12" y2="15"></line>
                        <line x1="12" y1="9" x2="18" y2="15"></line>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Expense Name Input -->
        <div class="expense-name-container">
            <input type="text" id="expenseNameInput" class="expense-name-input" placeholder="Expense name" autocomplete="off">
        </div>

        <!-- Category Selection -->
        <div class="category-container">
            <button class="category-btn" id="categoryBtn">Category</button>
            <button class="category-btn" id="subcategoryBtn">Sub Category</button>
        </div>

        <!-- Save Button -->
        <div class="save-container">
            <button class="save-btn" id="saveBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17,21 17,13 7,13 7,21"></polyline>
                    <polyline points="7,3 7,8 15,8"></polyline>
                </svg>
                Save Expense
            </button>
        </div>

        <!-- Bottom Space (intentionally left blank as requested) -->
        <div class="bottom-space"></div>
    </div>

    <!-- Category Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Category</h3>
                <button class="close-btn" id="closeCategoryModal">✕</button>
            </div>
            <div class="modal-body" id="categoryList">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Subcategory Modal -->
    <div class="modal" id="subcategoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Sub Category</h3>
                <button class="close-btn" id="closeSubcategoryModal">✕</button>
            </div>
            <div class="modal-body" id="subcategoryList">
                <!-- Subcategories will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Calendar Modal -->
    <div class="modal" id="calendarModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="calendar-header-main">
                    <button class="today-btn" id="todayBtn">15</button>
                </div>
                <button class="close-btn" id="closeCalendarModal">✕</button>
            </div>
            <div class="modal-body">
                <div class="calendar" id="calendar">
                    <!-- Calendar will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Remove the Amount Input Modal -->
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
