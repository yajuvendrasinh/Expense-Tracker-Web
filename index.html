<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Top Toggle -->
        <div class="toggle-container">
            <div class="toggle-buttons">
                <button class="toggle-btn active" data-type="expenses">expenses</button>
                <button class="toggle-btn" data-type="income">income</button>
            </div>
        </div>

        <!-- Date Selection -->
        <div class="date-container">
            <div class="date-selector">
                <div class="date-list" id="dateList">
                    <!-- Dates will be populated by JavaScript -->
                </div>
                <button class="calendar-btn" id="calendarBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Amount Input -->
        <div class="amount-container">
            <div class="amount-input">
                <span class="currency">₹</span>
                <input type="text" id="amountInput" value="0.00" readonly>
                <button class="clear-btn" id="clearBtn">⌫</button>
            </div>
        </div>

        <!-- Category Selection -->
        <div class="category-container">
            <button class="category-btn" id="categoryBtn">Category</button>
            <button class="category-btn" id="subcategoryBtn">Sub Category</button>
        </div>

        <!-- Bottom Space (intentionally left blank as requested) -->
        <div class="bottom-space"></div>
    </div>

    <!-- Category Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Category</h3>
                <button class="close-btn" id="closeCategoryModal">✕</button>
            </div>
            <div class="modal-body" id="categoryList">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Subcategory Modal -->
    <div class="modal" id="subcategoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Sub Category</h3>
                <button class="close-btn" id="closeSubcategoryModal">✕</button>
            </div>
            <div class="modal-body" id="subcategoryList">
                <!-- Subcategories will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Calendar Modal -->
    <div class="modal" id="calendarModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Date</h3>
                <button class="close-btn" id="closeCalendarModal">✕</button>
            </div>
            <div class="modal-body">
                <div class="calendar" id="calendar">
                    <!-- Calendar will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Amount Input Modal -->
    <div class="modal" id="amountModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Enter Amount</h3>
                <button class="close-btn" id="closeAmountModal">✕</button>
            </div>
            <div class="modal-body">
                <div class="amount-display">
                    <span class="currency">₹</span>
                    <span id="amountDisplay">0.00</span>
                </div>
                <div class="keypad">
                    <button class="key-btn" data-key="1">1</button>
                    <button class="key-btn" data-key="2">2</button>
                    <button class="key-btn" data-key="3">3</button>
                    <button class="key-btn" data-key="4">4</button>
                    <button class="key-btn" data-key="5">5</button>
                    <button class="key-btn" data-key="6">6</button>
                    <button class="key-btn" data-key="7">7</button>
                    <button class="key-btn" data-key="8">8</button>
                    <button class="key-btn" data-key="9">9</button>
                    <button class="key-btn" data-key=".">.</button>
                    <button class="key-btn" data-key="0">0</button>
                    <button class="key-btn backspace-btn" data-key="backspace">⌫</button>
                </div>
                <div class="amount-actions">
                    <button class="action-btn backspace-action-btn" id="backspaceAmount">⌫</button>
                    <button class="action-btn confirm-btn" id="confirmAmount">✓</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
